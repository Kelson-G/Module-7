<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <meta name="description" content="A collection of delicious recipes for every occasion.">
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A collection of delicious recipes for every occasion.">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="images/recipe-book.png" alt="RecipeBook logo" class="logo">
            <h1>RecipeBook</h1>
        </div>
        <form class="search-form" role="search" aria-label="Find a recipe">
            <input type="search" placeholder="Find a recipe" aria-label="Find a recipe">
            <button type="submit" aria-label="Search">
                <img src="images/search_icon.svg" alt="">
            </button>
        </form>
    </header>
    <main>
        <section class="recipe-card">
            <img src="images/apple-crisp.jpg" alt="Apple Crisp dessert with ice cream">
            <div class="recipe-info">
                <span class="tag">dessert</span>
                <h2 class="recipe-title"><a href="https://www.allrecipes.com/recipe/12409/apple-crisp-ii/">Apple Crisp</a></h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">
                    This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                </p>
            </div>
        </section>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <p class="attribution" style="font-size:0.6em;">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
    </footer>
</body>
</html>
